<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{home.index.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <p th:utext="#{home.index.swagger}" class="mb-5" />
            <div class="col-md-4 mb-5">
                <h4 th:text="#{home.index.exploreEntities}" class="mb-3" />
                <div class="list-group">
                    <a th:href="@{/pilots}" th:text="#{pilot.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/airplanes}" th:text="#{airplane.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/operations}" th:text="#{operation.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/regions}" th:text="#{region.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/units}" th:text="#{unit.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/missions}" th:text="#{mission.list.headline}" class="list-group-item list-group-item-action" />
                </div>
            </div>
        </div>
    </body>
</html>
